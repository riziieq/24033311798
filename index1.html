<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="hasil"></div>
    <script>
        const hasilnya = document.getElementById("hasil");
        let panggilan = new Promise((resolve, reject) => {
            let panggil = false;

            if(panggil) {
                resolve("bisa dihubungi");
            }else{
                reject("tidak dapat di hubungi");
            }
        });

        panggilan
            .then(hasil => {
                hasilnya.innerHTML = "Hore! " + hasil;
            })
            .catch(alasan => {
                hasilnya.innerHTML = "Yahhhh.... " + alasan;
            });
    </script>
</body>
</html>
